<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <link rel="stylesheet" href="dist/jquery-simple-popup.css">
  <script src="dist/jquery-simple-popup.js"></script>
</head>
<body>
  <h1>Basic use</h1>
  <button type="button" id="basic">Button</button>
  <div id="basic_content" style="width: 100px;">
    <div><a href="#content1">content1</a></div>
    <div><a href="#content2">content2</a></div>
  </div>
  <script>
  $('#basic').simplePopup('#basic_content');
  </script>

  <h1>Custom position</h1>
  <button type="button" id="top_start">Top Start</button>
    <div id="top_start_content" style="width: 120px;">
    <div><a href="#content1">content1</a></div>
    <div><a href="#content2">content2</a></div>
  </div>
  <script>
  $('#top_start').simplePopup('#top_start_content', {
    position: 'top-start'
  });
  </script>

  <button type="button" id="top_end">Top End</button>
   <div id="top_end_content" style="width: 120px;">
    <div><a href="#content1">content1</a></div>

  <div id="context_content" style="width: 100px;">
    <div><a href="#content1">content1</a></div>
    <div><a href="#content2">content2</a></div>
  </div>

</body>
</html>
